<div class="modal-header">
    <a ui-sref="test1" type="button" class="close" ng-click="closeModal();" aria-hidden="true">&times;</a>

    <h3 class="modal-title">Update #{{model.id}}</h3>
    <a ng-href="#/test1/create" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> Create</a>
</div>

<div class="modal-body">

    <div class="pull-right">
        <a ui-sref="test1.view({id:model.id})" class="btn btn-primary glyphicon glyphicon-eye-open"></a>
        <a href="" ng-click="delete(model.id)" class="btn btn-danger glyphicon glyphicon-remove"></a>
    </div>

    <form role="form">
        <input type="hidden" ng-model="model.id">
         
          
		 <div class="form-group">
            <label for="model.name">name:</label>
            <input type="text" ng-model="model.name" size="30" placeholder="name" value="{{model.name}}"
                   class="form-control">
        </div>
		
		


        <div class="modal-footer">
            <button type="submit" value="SUBMIT" class="btn btn-primary" ng-click="save(model)">SUBMIT</button>

        </div>

    </form>

</div>
